<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Tailwind & Alpine</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800&family=Raleway:wght@200;300;400;500;600;700&family=Roboto+Condensed:wght@400;700&family=Roboto:wght@300;400;500;700;900&family=Saira:wght@300;400;500;600;700;800;900&display=swap');

        * {
            font-family: 'Cairo', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-300">

    <!-- start forget password-->
    <div class="mx-auto ">
        <p class="font-semibold text-2xl text-center mb-3 mt-12 uppercase">Forget Password</p>
        <div class="login mb-5">
            <div class="w-full max-w-sm mx-auto">
                <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                    <div class="mb-1">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                            Email
                        </label>
                        <input
                            class="shadow appearance-none border border-gray-200 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                            id="email" type="email" placeholder="Email">
                    </div>
                    <button
                        class="mt-4 p-1 rounded w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold">Request
                        new password</button>
                    <p class="mt-3 text-blue-700 underline text-sm"><a href="/sign-in.html">Login</a></p>
                    <p class="mt-1 text-blue-700 underline text-sm"><a href="/sign-up.html">Register</a></p>
                </form>
            </div>
        </div>
    </div>
    <!-- end forget password -->

    <script src="/main.js"></script>
</body>

</html>
